<div class="flex min-h-full items-center justify-center bg-gray-900">
    <div class="space-y-8 p-6 rounded-lg bg-gray-100">
        <h2 class="text-center font-extrabold text-slate-800 text-2xl ">Sign up</h2>
        <form class="space-y-6" [formGroup]= "registration" (ngSubmit)="Submit()">
            <div class="cursor-pointer shadow-sm rounded-md space-y-2   ">
                <div>
                    <label for="fullname" class= "text-gray-800 font-bold">Full Name</label>
                    <input formControlName="fullname" id="fullname" type="text" class="flex w-full rounded-md px-3 py-2 appearance-none placeholder-white" placeholder="Full Name">
                </div>
                <div>
                    <label for="email" class="text-gray-800 font-bold">Email</label>
                    <input formControlName="email" id="email" type="email" autocomplete="email" class="flex w-full rounded-md px-3 py-2 appearance-none placeholder-white" placeholder="Email">
                </div>
                <div>
                    <label for="password" class="text-gray-800 font-bold">Password</label>
                    <input formControlName="password" id="confirmpassword" type="password" autocomplete="current-password" class="flex w-full rounded-md px-3 py-2 appearance-none placeholder-white" placeholder="Password">
                </div>
                <div>
                    <label for="confirmpassword" class="text-gray-800 font-bold">Confirm Password</label>
                    <input formControlName="confirmpassword" id="password" type="password" autocomplete="current-password" class="flex w-full rounded-md px-3 py-2 appearance-none placeholder-white" placeholder="Confirm Password">
                </div>
                <div class="space-x-2">
                    <input forControlName="isAccepted" id="text" type="checkbox">
                    <label for="acceptTerms" class= "text-gray-800 font-normal">I accept the <span class="hover:underline">Terms and Conditions </span> </label>
                </div>
                <div>
                    <button type="submit" class=" mt-6 mb-5 w-full bg-gray-800 py-3 px-2 border-transparent text-sm text-white rounded-md border text-center justify-center font-medium hover:bg-slate-600">Create an account</button>
                </div>
                <div class="flex justify-center">
                    <label for="already" class="text-gray-700 font-normal align-middle hover:underline">Already have an account?</label>
                </div>
            </div>
        </form>
    </div>
</div>
