<div class= "w-full h-screen flex">
    <nav class=" dark:bg-gray-900 fixed w-full z-20 top-0 left-0 border-b border-gray-200 dark:border-gray-600">
        <div class="max-w-screen-xl flex  items-center justify-between mx-auto p-2">
            <a href class="flex ">
                <span class=" text-2xl font-semibold whitespace-nowrap dark:text-gray-300">Tailwind Adminpanel</span>
        

            </a>

            <form class= "flex items-center">   
                <label for="simple-search" class="sr-only">Search</label>
                <div class="relative w-full">
                    <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                        <svg aria-hidden="true" class="w-5 h-5 text-gray-500 dark:text-gray-400" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd"></path></svg>
                    </div>
                    <input type="text" id="simple-search" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full pl-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Search" required>
                </div>
            </form>
            
            <div class="flex space-x-4  ">
                <button class= "right-0 top-0 inline-flex " routerLink= "login">
                    <svg xmlns= "http://www.w3.org/2000/svg" viewBox= "0 0 24 24" fill= "currentColor" class= "w-6 h-6  text-gray-900 dark:text-gray-300">
                        <path fill-rule= "evenodd" d= "M7.5 3.75A1.5 1.5 0 006 5.25v13.5a1.5 1.5 0 001.5 1.5h6a1.5 1.5 0 001.5-1.5V15a.75.75 0 011.5 0v3.75a3 3 0 01-3 3h-6a3 3 0 01-3-3V5.25a3 3 0 013-3h6a3 3 0 013 3V9A.75.75 0 0115 9V5.25a1.5 1.5 0 00-1.5-1.5h-6zm10.72 4.72a.75.75 0 011.06 0l3 3a.75.75 0 010 1.06l-3 3a.75.75 0 11-1.06-1.06l1.72-1.72H9a.75.75 0 010-1.5h10.94l-1.72-1.72a.75.75 0 010-1.06z" clip-rule="evenodd" />
                    </svg>
                    <span class= "ml-3 text-sm font-medium text-gray-900 dark:text-gray-300">Login</span>
                </button>
                <button class= "right-0 top-0 inline-flex" routerLink= "register">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6  text-gray-900 dark:text-gray-300">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M19 7.5v3m0 0v3m0-3h3m-3 0h-3m-2.25-4.125a3.375 3.375 0 11-6.75 0 3.375 3.375 0 016.75 0zM4 19.235v-.11a6.375 6.375 0 0112.75 0v.109A12.318 12.318 0 0110.374 21c-2.331 0-4.512-.645-6.374-1.766z" />
                    </svg>
                    <span class="ml-3 text-sm font-medium text-gray-900 dark:text-gray-300">Register</span>  
                </button>
            </div>
        </div>
    </nav>
    <div class="w-20% pt-14 ">
        <div class=" h-screen bg-gray-900 rounded-md overflow-y-scroll" [ngClass]="{'w-64': !open, 'w-20':open}">
            
            <div class="px-6 pt-8 flex justify-end">
                <button class="flex  p-0.5 rounded bg-gray-800 focus:outline-none focus:ring-1 focus:ring-gray-500 "(click)="toggleRightSidenav()">
                    <svg 
                        class="w-3 h-3 text-gray-300 stroke-current"
                        fill="none"
                        viewBox="0 0 24 24">
                        <path
                            stroke="currentColor"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                            d="M10.25 6.75L4.75 12L10.25 17.25 "
                        >
                        </path>
                        <path
                            stroke="currentColor"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                            d="M19.25 12H5 "
                        >
                        </path>
                    </svg>
                </button>

            </div>   
            <div class="px-6 pt-4">
                <div class="relative">
                </div>
            </div>
            <div class="px-6 pt-4">
                <hr class="border-gray-700">
            </div>
            <div class=" pt-4" [ngClass]= "{'px-6': !open, 'px-2':open}">
                <ul class="flex flex-col space-y-2" [ngClass]= "{'px-3':open}"  >
                
                    <li  class="relative  text-gray-500  hover:text-white" *ngFor="let primaryMenu of primaryMenus"  (click)="toggleList(primaryMenu)"  >
                        <div class="relative text-gray-500  hover:text-white flex justify-between ">

                            <div  class="flex justify-between items-center w-full cursor-pointer bg-gray-800 rounded-lg " >

                                <div class="absolute inset-y-0 left-0 flex items-center pl-2 pointer-events-none" >
                                    <svg class="h-5 w-5 text-gray-500"  width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">  <path stroke="none" d="M0 0h24v24H0z"/>  <path d="M14 3v4a1 1 0 0 0 1 1h4" />  <path d="M17 21h-10a2 2 0 0 1 -2 -2v-14a2 2 0 0 1 2 -2h7l5 5v11a2 2 0 0 1 -2 2z" />  <line x1="9" y1="9" x2="10" y2="9" />  <line x1="9" y1="13" x2="15" y2="13" />  <line x1="9" y1="17" x2="15" y2="17" />
                                    </svg>
                                </div>
                                <a    [routerLink]="primaryMenu.name" 
                                href="#" 
                                class="inline-block  px-4 py-2 h-10  pl-8 pr-4  leading-6 rounded text-sm hover:bg-gray-800 focus:outline-none focus:ring-1 focus:ring-gray-500 focus:bg-gray-800"  sidebar-toggle-item >
                                
                                <span *ngIf="!open">
                                    {{primaryMenu.name}} 
                                </span>
                                    
                                </a>
                                <svg [ngClass]= "{'hidden':open}" sidebar-toggle-item class="w-6 h-6 pr-2" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg> 

                                
                            </div>    

                        
                        </div>  
                        <div class="pt-2 pl-4">
                            <ul  id="dropdown-example"  class=" flex-col pl-2 text-gray-500 border-l border-gray-700">
                                <li  *ngFor="let subMenu of primaryMenu.subMenu"  [ngClass]="{'hidden': !primaryMenu.isOpen}"> 
                                    <a 
                                        href="#" 
                                        class=" inline-block w-full px-4 py-2 text-xs  transition duration-75 rounded hover:bg-gray-800 hover:text-white focus:outline-none focus:ring-1 focus:ring-gray-500 focus:text-white"
                                    >
                                    <span *ngIf="!open">
                                        {{subMenu}}
                                    </span>
                                    
                                    </a></li>
                            </ul>
                        </div>     
                    </li> 
                
                </ul>
            </div>
            <div class="px-6 pt-8">
                <hr class="border-gray-700"/>
            </div>
            <div class="px-6 pt-4 pb-8">
                <ul class= "space-y-2"    >
                    <li class=" relative text-gray-500 hover:text-white focus-within:text-white" *ngFor="let secondaryMenu of secondaryMenus">
                        <div class="absolute inset-y-0 left-0 flex items-center pl-2 pointer-events-none">
                            <svg class="h-4 w-4 text-gray-500"  width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">  <path stroke="none" d="M0 0h24v24H0z"/>  <path d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 0 0 2.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 0 0 1.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 0 0 -1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 0 0 -2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 0 0 -2.573 -1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 0 0 -1.065 -2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 0 0 1.066 -2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />  <circle cx="12" cy="12" r="3" />
                            </svg>
                        </div>
                        <a [ngClass]= "{'hidden':open}"
                        href="#" 
                        class="inline-block  w-full pl-8 pr-4 bg-gray-800 rounded text-sm hover:bg-gray-800 focus:outline-none focus:ring-1 focus:ring-gray-500 focus:bg-gray-800">
                        {{secondaryMenu}}</a>
                    </li>
                    

                </ul>

            </div>
            <div class=" pl-6 pr-4 py-4 bg-[#232529] flex items-center justify-between" [ngClass]= "{'hidden':open}">
                <div class="flex items-center">
                    <div class="relative w-8 h-8 rounded-full before:absolute before:w-2 before:h-2 before:bg-green-500 before:rounded-full before:right-0 before:bottom-0 before:ring-1 before:ring-white">
                        <img
                        class="rounded-full"
                        src="https://i0.wp.com/gobridgit.com/wp-content/uploads/2021/08/digital-workforce-management.jpeg?resize=1536%2C1097&ssl=1"
                        alt=""
                        />
                    </div>
                    <div class="flex flex-col pl-3">
                        <div class="text-sm text-gray-50 ">Kim</div>
                        <span class="text-xs text-[#acacb0] font-light tracking-tight">
                            kim123@gmail.com
                        </span>
                    </div>
                
                </div>  
                <button class="text-gray-400 bg-gray-700 rounded focus:outline-none focus:ring-1 focus:ring-gray-500 focus:text-white">
                    <svg class="w-4 h-4 stroke-current" fill="none" viewBox="0 0 24 24">
                        <path
                            stroke="currentColor"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="1.5"
                            d="M15.25 10.75L12 14.25L8.75 10.75 "
                        ></path>
                    </svg>
                </button>  
            </div>
        </div>  
    </div>    
    <div class="w-80% space-x-4">
        <router-outlet></router-outlet>

    </div>
   

</div>
