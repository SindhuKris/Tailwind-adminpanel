    <div class="place-items-start flex space-x-4 ">
        <form [formGroup]= "toggleform" class="flex gap-2">
            <label class="relative inline-flex items-center mb-4 cursor-pointer ">

            </label>
            <label class="relative inline-flex items-center mb-4 cursor-pointer">
                <input type="checkbox" value="" class="sr-only peer" formControlName= "top">
                <div class="w-11 h-6  bg-gray-300 rounded-full peer peer-focus:ring-4 peer-focus:ring-black-300 dark:peer-focus:ring-black-800 dark:bg-gray-700 peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-0.5 after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-black"></div>
                <span class="ml-3 text-sm font-medium text-gray-900 dark:text-gray-300">Top</span>
            </label>
            <label class="relative inline-flex items-center mb-4 cursor-pointer">

                <span class="ml-3 text-sm font-medium text-gray-900 dark:text-gray-300">Center</span>
            </label>
        </form>   
        <div class="flex grow">

        </div>
        <div class="flex grow  ">
            <button class=" right-0 top-0 inline-flex " routerLink= "login">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">

                <span class="ml-3 text-sm font-medium text-gray-900 dark:text-gray-300">Login</span>
          

            </button>
            <button class="">

            </button>

        </div>
    </div>
    <div class=" relative p-10 m-2 w-1/3 bg-gray-50 rounded-2xl dark:bg-gray-700 dark:border-gray-600 gap-4 ">
        
        <div class= "absolute dark:bg-red-900  w-10" [ngClass]= "{'hide':!toggleform.value.show, 'right':toggleform.value.right, 'left':!toggleform.value.right, 'top':toggleform.value.top, 'bottom': !toggleform.value.top, 'center': toggleform.value.center}">click</div>
